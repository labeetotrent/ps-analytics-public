<!DOCTYPE html>

		<!-- <script src="d3.min.js" charset="utf-8"></script> -->
        <!-- Alert Mechanism -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.9/d3.min.js" charset="utf-8"></script>
        <script>

            var w = screen.width;			
			
			//call to load data and then build our viz
            d3.json("https://api.github.com/repos/bsullins/ps-analytics-public/contents/server-msg.txt", function(error, data) {
                
                //check the file loaded properly
                if (error) { 
                    console.log(error); 
                } else {      
                    console.log(data);  //raw data
                }
                
                //decode our base64 data
                //and convert it into an array
                var decodedData = window.atob(data.content); 
                
                 //see what we've got
                 //should be [Object, Object]
                console.log(decodedData);
            

                //display msg
                d3.select("body").append("div")
                    .attr("style", "position:absolute; top:0px; left:250px;")
                    .html(decodedData);                

            });
               
        </script>
